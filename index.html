		<script>
			var selected = "" ;
			function marcar(opcao, caller) {
				if ( opcao == selected ) {
					selected = "" ;
					caller.className = "opcao" ;
				} else {
					selected = opcao ;
					caller.className = "marcado" ;
				}
			}
		</script>
